{% extends "layout.html" %}

{% block heading %}
	Search
{% endblock %}

{% block nav %}

	<ul class="navbar-nav ml-auto">

	  <li class="nav-item active">
	    <a class="nav-link" href="{{url_for('logout')}}">Sign-Out</a>
	  </li>

	</ul>

{% endblock %}

{% block body %}
	<section class="search-form">
		<h2 class="login-title">Search</h2>
		<div>
			<form action="{{url_for('results')}}" method="post">
				<input type="text" name="isbn" placeholder="ISBN" class="form-control form-control-lg">
				<input type="text" name="title" placeholder="Title" class="form-control form-control-lg">
				<input type="text" name="author" placeholder="Author" class="form-control form-control-lg">
				<input type="submit" value="Search" class="form-control form-control-lg btn btn-primary"">
			</form>
		</div>
	</section>
{% endblock %}
