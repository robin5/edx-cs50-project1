<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Critic's Corner</title>
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Parisienne|Tangerine" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />	
  <link rel="stylesheet" href="/static/css/critics.css" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/critics.css')}}" />

</head>
<body>
  <!--div class="wrapper"-->

  	<header class="container-fluid" style="padding: 0;">
      <div class="hero-image">
    		<!--img id="header-image" src="/static/img/ben-white-138093-unsplash.jpg"-->
    		<h1 id="critics-brand"><a class="anchor-title" href="{{url_for('index')}}">Critic's Corner</a></h1>
        {% if logged_in %}
          <h3 id="welcome-user"> Hi {{user['first_name']}}! </h3>
        {% endif %}
      </div>
  	</header>

    <nav class="container-fluid navbar navbar-expand-sm navbar-dark bg-dark">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% block nav %}
        {% endblock %}
      </div>
    </nav>

  	<main class="container">
  		{% block body %}
  		{% endblock %}
  	</main>

  <!--/div-->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
